apiVersion: apps/v1
kind: Deployment
metadata:
  name: my-storage
  labels:
    app: my-storage
spec:
  replicas: 2
  selector:
    matchLabels:
      app: my-storage
  template:
    metadata:
      labels:
        app: my-storage
    spec:
      containers:
        - name: my-storage
          image: ghcr.io/narvane/my-storage/my-storage-image:v0.1.6
          ports:
            - containerPort: 8081
          env:
            - name: SPRING_PROFILES_ACTIVE
              value: prod
            - name: POSTGRES_USER
              valueFrom:
                secretKeyRef:
                  name: postgres-secret
                  key: POSTGRES_USER
            - name: POSTGRES_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: postgres-secret
                  key: POSTGRES_PASSWORD