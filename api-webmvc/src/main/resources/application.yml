server:
  servlet:
    context-path: /web-mvc
  port: 8081
spring:
  datasource:
    url: jdbc:postgresql://localhost:5432/my-storage
    username: root
    password: root
  jpa:
    database-platform: org.hibernate.dialect.PostgreSQLDialect
    hibernate:
      ddl-auto: validate
    show-sql: true
  flyway:
    url: jdbc:postgresql://localhost:5432/my-storage
    locations: filesystem:migrations/src/main/resources/migration
    user: root
    password: root